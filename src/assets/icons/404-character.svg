<svg 
  width="200" 
  height="200" 
  viewBox="0 0 200 200" 
  xmlns="http://www.w3.org/2000/svg"
  style="margin: 0 auto;"
>
  <defs>
    <linearGradient id="faceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shirtGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:var(--color-primary);stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:var(--color-primary);stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Body/Shirt -->
  <ellipse cx="100" cy="170" rx="60" ry="30" fill="url(#shirtGradient)"/>
  
  <!-- Neck -->
  <rect x="85" y="140" width="30" height="25" rx="15" fill="#fbbf24"/>
  
  <!-- Head -->
  <circle cx="100" cy="80" r="50" fill="url(#faceGradient)" stroke="#f59e0b" stroke-width="2"/>
  
  <!-- Hair -->
  <path d="M 60 60 Q 100 30 140 60 Q 130 45 100 40 Q 70 45 60 60" fill="#8b4513"/>
  
  <!-- Eyes -->
  <circle cx="85" cy="75" r="8" fill="white"/>
  <circle cx="115" cy="75" r="8" fill="white"/>
  <circle cx="85" cy="75" r="5" fill="#333">
    <animate attributeName="r" values="5;2;5" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="115" cy="75" r="5" fill="#333">
    <animate attributeName="r" values="5;2;5" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Eye sparkles -->
  <circle cx="88" cy="72" r="1.5" fill="white" opacity="0.8"/>
  <circle cx="118" cy="72" r="1.5" fill="white" opacity="0.8"/>
  
  <!-- Nose -->
  <ellipse cx="100" cy="85" rx="3" ry="5" fill="#f59e0b"/>
  
  <!-- Smile -->
  <path d="M 80 95 Q 100 110 120 95" stroke="#333" stroke-width="3" fill="none" stroke-linecap="round">
    <animate attributeName="d" values="M 80 95 Q 100 110 120 95;M 80 95 Q 100 115 120 95;M 80 95 Q 100 110 120 95" dur="3s" repeatCount="indefinite"/>
  </path>
  
  <!-- Cheeks -->
  <circle cx="70" cy="90" r="8" fill="#ff6b6b" opacity="0.3"/>
  <circle cx="130" cy="90" r="8" fill="#ff6b6b" opacity="0.3"/>
  
  <!-- Arms (waving) -->
  <ellipse cx="45" cy="155" rx="15" ry="35" fill="#fbbf24" transform="rotate(-20 45 155)">
    <animateTransform attributeName="transform" type="rotate" values="-20 45 155;-30 45 155;-20 45 155" dur="2s" repeatCount="indefinite"/>
  </ellipse>
  <ellipse cx="155" cy="155" rx="15" ry="35" fill="#fbbf24" transform="rotate(20 155 155)"/>
  
  <!-- Hands -->
  <circle cx="35" cy="135" r="12" fill="#fbbf24">
    <animate attributeName="cy" values="135;130;135" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="165" cy="175" r="12" fill="#fbbf24"/>
  
  <!-- Floating hearts -->
  <g opacity="0.6">
    <path d="M 160 50 C 160 45, 170 45, 170 55 C 170 45, 180 45, 180 55 C 180 70, 170 80, 170 80 C 170 80, 160 70, 160 55 Z" fill="#ff6b6b">
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="2.5s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="translate" values="0 0;0 -10;0 0" dur="3s" repeatCount="indefinite"/>
    </path>
  </g>
</svg>